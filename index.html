<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <img src="logo.png" alt="Logo Supermercado do Louro" class="logo">
                <div class="header-text">
                    <h1>üìª R√°dio 24H Supermercado do Louro</h1>
                    <div class="live-indicator" id="liveIndicator">
                        <span class="pulse"></span>
                        <span>AO VIVO</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="clock-section">
                <div class="current-time" id="currentTime">00:00:00</div>
                <div class="countdown" id="countdown">
                    Pr√≥xima hora em: <span id="countdownTimer">--:--</span>
                </div>
            </div>

            <div class="player-section" id="playerSection">
                
                <!-- NOVO: STATUS BADGE GRANDE -->
                <div class="player-status-badge" id="playerStatusBadge">
                    <span class="status-icon">‚è∏Ô∏è</span>
                    <span class="status-text">PAUSADO</span>
                </div>

                <div class="now-playing" id="nowPlaying">
                    <h2>Agora Tocando</h2>
                    <p id="currentProgram">Clique em INICIAR R√ÅDIO para come√ßar a ouvir</p>
                </div>

                <div class="player-controls">
                    <audio id="audioPlayer" preload="auto"></audio>
                    
                    <!-- BOT√ÉO PLAY/PAUSE MELHORADO -->

                        <span class="btn-icon">‚ñ∂Ô∏è</span>
                        <span class="btn-text">INICIAR R√ÅDIO</span>
                    </button>

                    <div class="secondary-controls">
                        <div class="volume-control">
                            <span class="icon">üîä</span>
                            <input type="range" id="volumeSlider" min="0" max="100" value="70">
                            <span id="volumeValue">70%</span>
                        </div>

                        <button class="control-btn sync-btn" id="syncBtn">
                            <span class="icon">üîÑ</span>
                            <span class="text">Sincronizar</span>
                        </button>
                    </div>
                </div>

                <div class="status-message" id="statusMessage"></div>
            </div>

            <div class="schedule-section">
                <div class="schedule-card">
                    <h3>‚èÆÔ∏è Hora Anterior</h3>
                    <p id="previousProgram">--:--</p>
                </div>
                <div class="schedule-card highlight">
                    <h3>‚ñ∂Ô∏è Agora</h3>
                    <p id="currentHour">--:--</p>
                </div>
                <div class="schedule-card">
                    <h3>‚è≠Ô∏è Pr√≥xima</h3>
                    <p id="nextProgram">--:--</p>

            </div>
        </div>

        <footer class="footer">

</html>
