<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Supermercado do Louro</title>
    <style>
        /* Estilo básico do site */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2C3E50;
            padding: 15px;
            color: #fff;
            text-align: center;
        }
        #player-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #album-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .album-cover {
            max-width: 100%;
            height: auto;
        }
        .album-name {
            font-size: 24px;
            margin-top: 10px;
        }
        .player-controls {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .hidden {
            display: none;
        }
        #volume-control {
            margin-top: 20px;
        }
        .dark-mode {
            background-color: #34495e;
            color: #ecf0f1;
        }
        .dark-mode header {
            background-color: #1abc9c;
        }
        .player-container.dark-mode {
            background-color: #2c3e50;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<header>
    <h1>Rádio Supermercado do Louro</h1>
</header>

<div id="player-container">
    <div id="album-info">
        <img id="album-cover" class="album-cover hidden" src="" alt="Capa do Álbum">
        <div id="album-name" class="album-name hidden"></div>
    </div>

    <div class="player-controls">
        <button id="play-pause" class="btn">Play</button>
        <button id="stop" class="btn hidden">Stop</button>
        <button id="next" class="btn">Próxima</button>
        <button id="previous" class="btn">Anterior</button>
        <button id="reset" class="btn hidden">Resetar Reprodução</button>
    </div>

    <div id="volume-control">
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>

    <div id="loading" class="hidden">
        <div class="spinner"></div>
    </div>
</div>

<!-- Área de administração (modo dev) -->
<div id="admin-panel" class="hidden">
    <h2>Painel de Administração</h2>
    <button id="toggle-dev-mode" class="btn">Ativar Modo Dev</button>
    <div id="music-upload">
        <h3>Enviar Música</h3>
        <input type="file" id="music-file" accept="audio/*">
        <button id="upload-music" class="btn">Enviar Música</button>
    </div>

    <div id="album-upload">
        <h3>Enviar Imagem de Álbum</h3>
        <input type="file" id="album-image" accept="image/*">
        <button id="upload-album-image" class="btn">Enviar Imagem de Álbum</button>
    </div>

    <div id="report">
        <h3>Relatório de Reprodução</h3>
        <ul id="reproduction-list"></ul>
        <button id="reset-report" class="btn">Resetar Relatório</button>
    </div>
</div>

<script>
    // Dados iniciais
    let isPlaying = false;
    let currentTrackIndex = 0;
    let currentAlbum = null;
    let musicPlayer = new Audio();
    let currentVolume = 0.5;
    let isDevMode = false;
    let currentTrack = null;

    // URLs dos álbuns e músicas
    let musicTracks = [
        // Exemplos de músicas, você vai adicionar as URLs reais do Supabase
        { src: "https://link-para-musica1.mp3", title: "Música 1", album: "São João", imageUrl: "https://link-para-imagem-do-album.jpg" },
        { src: "https://link-para-musica2.mp3", title: "Música 2", album: "Páscoa", imageUrl: "https://link-para-imagem-do-album.jpg" }
    ];

    // Função de atualização de reprodução
    function updateTrackInfo() {
        if (currentTrack) {
            document.getElementById('album-name').innerText = currentTrack.title;
            document.getElementById('album-cover').src = currentTrack.imageUrl;
            document.getElementById('album-cover').classList.remove('hidden');
            document.getElementById('album-name').classList.remove('hidden');
        }
    }

    // Função de play/pause
    document.getElementById('play-pause').addEventListener('click', () => {
        if (isPlaying) {
            musicPlayer.pause();
            document.getElementById('play-pause').innerText = "Play";
            isPlaying = false;
        } else {
            musicPlayer.play();
            document.getElementById('play-pause').innerText = "Pause";
            isPlaying = true;
        }
    });

    // Função de stop
    document.getElementById('stop').addEventListener('click', () => {
        musicPlayer.pause();
        musicPlayer.currentTime = 0;
        document.getElementById('play-pause').innerText = "Play";
        isPlaying = false;
    });

    // Função de próxima música
    document.getElementById('next').addEventListener('click', () => {
        currentTrackIndex = (currentTrackIndex + 1) % musicTracks.length;
        currentTrack = musicTracks[currentTrackIndex];
        updateTrackInfo();
        musicPlayer.src = currentTrack.src;
        musicPlayer.play();
        document.getElementById('play-pause').innerText = "Pause";
        isPlaying = true;
    });

    // Função de música anterior
    document.getElementById('previous').addEventListener('click', () => {
        currentTrackIndex = (currentTrackIndex - 1 + musicTracks.length) % musicTracks.length;
        currentTrack = musicTracks[currentTrackIndex];
        updateTrackInfo();
        musicPlayer.src = currentTrack.src;
        musicPlayer.play();
        document.getElementById('play-pause').innerText = "Pause";
        isPlaying = true;
    });

    // Função de controle de volume
    document.getElementById('volume').addEventListener('input', (event) => {
        musicPlayer.volume = event.target.value;
    });

    // Função de upload de música no painel de admin
    document.getElementById('upload-music').addEventListener('click', () => {
        let file = document.getElementById('music-file').files[0];
        if (file) {
            console.log("Upload de música:", file.name);
            // Aqui você pode salvar no Supabase e adicionar a música ao array `musicTracks`
        }
    });

    // Função de ativação do modo dev
    document.getElementById('toggle-dev-mode').addEventListener('click', () => {
        if (isDevMode) {
            document.getElementById('admin-panel').classList.add('hidden');
            isDevMode = false;
        } else {
            document.getElementById('admin-panel').classList.remove('hidden');
            isDevMode = true;
        }
    });
