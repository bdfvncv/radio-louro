<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游닡 R치dio 24H Supermercado do Louro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="logo.png" alt="Logo Supermercado do Louro" class="logo">
            <h1>R치dio Supermercado do Louro</h1>
        </header>

        <div class="main-content">
            
            <!-- PLAYER MINIMALISTA -->
            <div class="player-minimal">
                
                <!-- O QUE EST츼 TOCANDO -->
                <div class="now-playing-minimal">
                    <p class="status-text" id="statusText">Clique no bot칚o para iniciar</p>
                    <h2 class="track-name" id="trackName">R치dio Parada</h2>
                </div>

                <!-- BOT츾O GIGANTE PLAY/PAUSE -->
                <button class="play-btn-circle" id="playBtn" aria-label="Play/Pause">
                    <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>

                <!-- CONTROLES SECUND츼RIOS (DISCRETOS) -->

                    <div class="volume-minimal">
                        <span class="volume-icon">游댉</span>
                        <input type="range" id="volumeSlider" min="0" max="100" value="70">
                    </div>
                    <button class="sync-btn-minimal" id="syncBtn">
                        游댃 Sincronizar
                    </button>
                </div>

                <audio id="audioPlayer" preload="auto"></audio>
            </div>

            <!-- INFORMA칂칏ES DISCRETAS -->
            <div class="info-minimal">
                <div class="time-minimal" id="currentTime">00:00:00</div>
                <div class="next-info" id="nextInfo">Pr칩xima hora em: <span id="countdownTimer">--:--</span></div>
            </div>

        </div>

        <footer class="footer-minimal">
            <a href="admin.html" class="admin-link-minimal">丘뙖잺 Admin</a>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script src="player.js"></script>
</body>
</html>
