<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rádio Supermercado do Louro</title>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabaseUrl = 'https://yrlwyvvlgrjbwnoiwdxv.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlybHd5dnZsZ3JqYndub2l3ZHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MDk0OTMsImV4cCI6MjA2NDM4NTQ5M30.qrNDx8aqL2WtWPalhmjzeUY6bCNVnnK48L2Oi2DpkVI';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const senhaCorreta = '1234';
    let autenticado = false;

    let musicaIndex = 0;
    let musicaCounter = 0;
    let avisoCounter = 0;
    let musicas = [];
    let horaCerta = [];
    let avisos = [];
    let albumAtivo = localStorage.getItem('album') || '';
    let tocadas = JSON.parse(localStorage.getItem('relatorio') || '{}');

    function salvarRelatorio() {
      localStorage.setItem('relatorio', JSON.stringify(tocadas));
    }

    function resetarRelatorio() {
      tocadas = {};
      salvarRelatorio();
      alert('Relatório resetado.');
    }

    async function uploadFile(bucket, inputId) {
      const file = document.getElementById(inputId).files[0];
      if (!file) return alert('Selecione um arquivo.');
      const destino = bucket === 'musicas' && albumAtivo ? albumAtivo : bucket;
      const { error } = await supabase.storage.from(destino).upload(file.name, file, { upsert: true });
      if (error) return alert('Erro ao enviar: ' + error.message);
      alert('Arquivo enviado com sucesso!');
      listarArquivos();
    }

    async function carregarAudios() {
      document.getElementById("spinner").style.display = "block";

      const musicBucket = albumAtivo || 'musicas';
      const { data: m } = await supabase.storage.from(musicBucket).list();
      const { data: h } = await supabase.storage.from('hora-certa').list();
      const { data: a } = await supabase.storage.from('avisos').list();

      musicas = m?.map(f => `${supabaseUrl}/storage/v1/object/public/${musicBucket}/${f.name}`) || [];
      musicas = musicas.sort(() => Math.random() - 0.5);
      horaCerta = h?.map(f => `${supabaseUrl}/storage/v1/object/public/hora-certa/${f.name}`) || [];
      avisos = a?.map(f => `${supabaseUrl}/storage/v1/object/public/avisos/${f.name}`) || [];

      document.getElementById("spinner").style.display = "none";
      tocarProxima();
    }

    function tocarProxima() {
      const audio = document.getElementById('player');
      if (musicaCounter === 3 && horaCerta.length > 0) {
        const hora = horaCerta[Math.floor(Math.random() * horaCerta.length)];
        audio.src = hora;
        musicaCounter = 0;
        avisoCounter++;
      } else if (avisoCounter === 2 && avisos.length > 0) {
        const aviso = avisos[Math.floor(Math.random() * avisos.length)];
        audio.src = aviso;
        avisoCounter = 0;
      } else {
        if (musicas.length === 0) return;
        const src = musicas[musicaIndex % musicas.length];
        const nome = src.split('/').pop();
        tocadas[nome] = (tocadas[nome] || 0) + 1;
        salvarRelatorio();
        audio.src = src;
        musicaIndex++;
        musicaCounter++;
      }
      audio.play();
    }

    function verificarSenha() {
      const senha = prompt('Digite a senha do modo desenvolvedor:');
      if (senha === senhaCorreta) {
        autenticado = true;
        document.getElementById('painelAdmin').style.display = 'block';
        listarArquivos();
      } else {
        alert('Senha incorreta.');
      }
    }

    async function listarArquivos() {
      const destino = albumAtivo || 'musicas';
      const { data, error } = await supabase.storage.from(destino).list();
      const lista = document.getElementById("arquivos");
      lista.innerHTML = '';
      data?.forEach(f => {
        const div = document.createElement('div');
        div.textContent = f.name + (tocadas[f.name] ? ` (Tocada: ${tocadas[f.name]})` : '');
        lista.appendChild(div);
      });
    }

    window.onload = () => {
      carregarAudios();
      document.getElementById('volume').addEventListener('input', e => {
        document.getElementById('player').volume = e.target.value;
      });
    };
  </script>
  <style>
    body {
      background: linear-gradient(to right, #202020, #505050);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #303030;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    h1 { color: #00ff88; }
    img { max-width: 100%; border-radius: 10px; }
    button {
      background: #00ff88;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #painelAdmin { display: none; background: #222; padding: 20px; margin-top: 30px; border-radius: 10px; }
    input[type=range] { width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <h1>📻 Rádio Supermercado do Louro</h1>
    <img src="https://yrlwyvvlgrjbwnoiwdxv.supabase.co/storage/v1/object/public/imagens/${localStorage.getItem('album') || 'default'}.jpg" alt="Capa do Álbum">
    <p>Álbum ativo: <strong>${localStorage.getItem('album') || 'Nenhum'}</strong></p>
    <audio id="player" controls onended="tocarProxima()"></audio>
    <label>🔊 Volume: <input id="volume" type="range" min="0" max="1" step="0.01" value="1"></label>
    <div id="spinner">🔄 Carregando músicas...</div>
    <br>
    <button onclick="verificarSenha()">Entrar no Painel Admin</button>
  </div>

  <div id="painelAdmin">
    <h2>🛠 Painel do Desenvolvedor</h2>
    <input type="file" id="musica" /><button onclick="uploadFile('musicas','musica')">Upload Música</button>
    <input type="file" id="hora" /><button onclick="uploadFile('hora-certa','hora')">Upload Hora Certa</button>
    <input type="file" id="aviso" /><button onclick="uploadFile('avisos','aviso')">Upload Aviso</button>
    <h3>📄 Relatório de Reprodução</h3>
    <div id="arquivos"></div>
    <button onclick="resetarRelatorio()">Resetar Relatório</button>
  </div>
</body>
</html>
