    </div>
  </div>  <script>
    const supabase = supabase.createClient(
      'https://yrlwyvvlgrjbwnoiwdxv.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlybHd5dnZsZ3JqYndub2l3ZHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MDk0OTMsImV4cCI6MjA2NDM4NTQ5M30.qrNDx8aqL2WtWPalhmjzeUY6bCNVnnK48L2Oi2DpkVI'
    );

    const audioPlayer = document.getElementById('audio-player');
    const currentTrack = document.getElementById('current-track');
    const albumCover = document.getElementById('album-cover');

    const loadRandomMusic = async () => {
      const { data, error } = await supabase.storage.from('musicas').list('', { limit: 100 });
      if (error || !data.length) {
        currentTrack.textContent = 'Nenhuma m칰sica dispon칤vel.';
        return;

      const music = data[Math.floor(Math.random() * data.length)];
      const { data: urlData } = supabase.storage.from('musicas').getPublicUrl(music.name);
      audioPlayer.src = urlData.publicUrl;
      currentTrack.textContent = music.name;
      albumCover.style.display = 'none'; // implementar l칩gica de capa no futuro
    };

    document.getElementById('volume').addEventListener('input', (e) => {
      audioPlayer.volume = e.target.value;

    audioPlayer.addEventListener('ended', loadRandomMusic);

    loadRandomMusic();

    function checkPassword() {
      const password = document.getElementById('admin-password').value;
      if (password === 'louropainel') {
        document.getElementById('login-section').style.display = 'none';

    async function uploadMusic() {
      const fileInput = document.getElementById('music-file');
      const nameInput = document.getElementById('music-name').value || fileInput.files[0].name;
      const { data, error } = await supabase.storage.from('musicas').upload(nameInput, fileInput.files[0]);

      alert('Enviado com sucesso!');

    async function loadReport() {
      const { data, error } = await supabase.storage.from('musicas').list('', { limit: 100 });
      const output = data?.map(f => `游꿧 ${f.name} (${f.metadata?.size || '?'} bytes)`).join('\n') || 'Nada encontrado';
      document.getElementById('report-output').textContent = output;
    }

    function resetPlayCount() {
