<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R√°dio Supermercado do Louro</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header, nav, main, footer {
      padding: 1rem;
    }
    header {
      background: #1f1f1f;
      text-align: center;
    }
    .banner {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .player-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    audio {
      width: 90%;
      margin: 1rem 0;
    }
    .volume-slider {
      width: 80%;
    }
    .admin-login {
      display: none;
      flex-direction: column;
      max-width: 300px;
      margin: 2rem auto;
    }
    .dashboard {
      display: none;
      padding: 2rem;
      background: #1f1f1f;
    }
    input, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
    .dark {
      background-color: #121212;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéß R√°dio Supermercado do Louro</h1>
    <img id="albumBanner" class="banner" src="" alt="Banner do √°lbum">
  </header>  <main>
    <section class="player-controls">
      <audio id="audioPlayer" controls></audio>
      <label for="volume">Volume:</label>
      <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
      <button onclick="resetContador()">üîÑ Resetar Contador</button>
    </section><section class="admin-login" id="adminLogin">
  <input type="password" id="adminPassword" placeholder="Senha de admin">
  <button onclick="verificarSenha()">Entrar no Painel</button>
</section>

<section class="dashboard" id="dashboard">
  <h2>Painel do Desenvolvedor</h2>
  <input type="file" id="uploadFile">
  <select id="uploadBucket">
    <option value="musicas">M√∫sica</option>
    <option value="hora-certa">Hora Certa</option>
    <option value="avisos">Aviso</option>
    <option value="imagens">Imagem/√Ålbum</option>
  </select>
  <button onclick="enviarArquivo()">üì§ Enviar</button>
  <h3>Logs de Reprodu√ß√£o:</h3>
  <ul id="logs"></ul>
</section>

  </main>  <script>
    const supabase = supabase.createClient(
      'https://yrlwyvvlgrjbwnoiwdxv.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlybHd5dnZsZ3JqYndub2l3ZHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MDk0OTMsImV4cCI6MjA2NDM4NTQ5M30.qrNDx8aqL2WtWPalhmjzeUY6bCNVnnK48L2Oi2DpkVI'
    );

    const player = document.getElementById('audioPlayer');
    const volumeSlider = document.getElementById('volume');
    const banner = document.getElementById('albumBanner');

    let contador = 0;

    async function carregarMusica() {
      const { data } = await supabase.storage.from('musicas').list('', { limit: 1 });
      if (data.length > 0) {
        const nomeArquivo = data[0].name;
        const { data: urlData } = supabase.storage.from('musicas').getPublicUrl(nomeArquivo);
        player.src = urlData.publicUrl;
        carregarBanner();
        registrarLog(`Tocando: ${nomeArquivo}`);
      }
    }

    async function carregarBanner() {
      const { data } = await supabase.storage.from('imagens').list('', { limit: 1 });
      if (data.length > 0) {
        const nomeBanner = data[0].name;
        const { data: urlData } = supabase.storage.from('imagens').getPublicUrl(nomeBanner);
        banner.src = urlData.publicUrl;
      }
    }

    function resetContador() {
      contador = 0;
      registrarLog("Contador reiniciado.");
    }

    function registrarLog(msg) {
      const li = document.createElement('li');
      li.textContent = `${new Date().toLocaleTimeString()} - ${msg}`;
      document.getElementById('logs').appendChild(li);
    }

    volumeSlider.addEventListener('input', () => {
      player.volume = volumeSlider.value;
    });

    function verificarSenha() {
      const senha = document.getElementById('adminPassword').value;
      if (senha === 'admin123') {
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('adminLogin').style.display = 'none';
      } else {
        alert('Senha incorreta!');
      }
    }

    async function enviarArquivo() {
      const fileInput = document.getElementById('uploadFile');
      const bucket = document.getElementById('uploadBucket').value;
      const file = fileInput.files[0];
      if (!file) return alert('Selecione um arquivo!');
      const { error } = await supabase.storage.from(bucket).upload(file.name, file, { upsert: true });
      if (error) {
        alert('Erro ao enviar: ' + error.message);
      } else {
        alert('Enviado com sucesso para ' + bucket);
        registrarLog(`Arquivo enviado: ${file.name}`);
      }
    }

    // In√≠cio
    carregarMusica();
    document.getElementById('adminLogin').style.display = 'flex';
  </script></body>
</html>
