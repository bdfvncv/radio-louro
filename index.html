<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rádio Supermercado do Louro</title>
  <link rel="stylesheet" href="radio_css.css">
</head>
<body>
  <div id="app">
    <!-- Tela principal -->
    <section id="mainScreen" class="screen active">
      <h1>🎶 Rádio Supermercado do Louro 🎶</h1>
      
      <!-- Player -->
      <div id="playerContainer">
        <audio id="audioPlayer" preload="auto"></audio>
        
        <div class="controls">
          <button id="playBtn">▶ Play</button>
          <button id="pauseBtn">⏸ Pause</button>
          <input type="range" id="volumeControl" min="0" max="1" step="0.01">
        </div>

        <!-- Botão extra para corrigir autoplay bloqueado pelo navegador -->
        <div class="autoplay-fix">
          <button id="forcePlayBtn" class="btn-primary">▶ Clique para ouvir</button>
        </div>
      </div>

      <!-- Navegação -->
      <div class="navigation">
        <button id="programacaoBtn">📅 Programação</button>
        <button id="pedidosBtn">📨 Pedidos</button>
        <button id="tocadasBtn">🎵 Tocadas</button>
        <button id="estatisticasBtn">📊 Estatísticas</button>
        <button id="logsBtn">📑 Logs do Sistema</button>
        <button id="adminBtn">⚙ Admin</button>
      </div>
    </section>

    <!-- Tela programação -->
    <section id="programacaoScreen" class="screen">
      <h2>Programação</h2>
      <div id="programacaoContent"></div>
      <button id="backToMain1">⬅ Voltar</button>
    </section>

    <!-- Tela pedidos -->
    <section id="pedidosScreen" class="screen">
      <h2>Pedidos dos Ouvintes</h2>
      <div id="pedidosContent"></div>
      <button id="backToMain2">⬅ Voltar</button>
    </section>

    <!-- Tela tocadas -->
    <section id="tocadasScreen" class="screen">
      <h2>Músicas Tocadas</h2>
      <div id="tocadasContent"></div>
      <button id="backToMain3">⬅ Voltar</button>
    </section>

    <!-- Tela estatísticas -->
    <section id="estatisticasScreen" class="screen">
      <h2>Estatísticas</h2>
      <div id="estatisticasContent"></div>
      <button id="backToMain4">⬅ Voltar</button>
    </section>

    <!-- Tela logs -->
    <section id="logsScreen" class="screen">
      <h2>Logs do Sistema</h2>
      <div id="logsContent"></div>
      <button id="backToMain5">⬅ Voltar</button>
    </section>

    <!-- Tela admin -->
    <section id="adminScreen" class="screen">
      <h2>Painel Administrativo</h2>
      <div id="adminContent">
        <p>Aqui você pode gerenciar músicas, álbuns, hora certa e mensagens.</p>
        <!-- O conteúdo do painel será carregado pelo JS -->
      </div>
      <button id="backToPlayerBtn">⬅ Voltar ao Player</button>
    </section>
  </div>

  <script src="radio_js.js"></script>
</body>
</html>
