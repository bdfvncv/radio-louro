<!DOCTYPE html><html lang="pt-br">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>

<body class="dark font-sans">
  <div class="p-4">

<div class="mb-4">

  </div>
  <div class="mt-2">
    <label>Hora certa:</label>
    <input type="file" id="uploadHora" accept="audio/mp3">
    <button onclick="uploadArquivo('hora_certa')" class="ml-2 px-3 py-1 bg-blue-600 text-white rounded">Enviar</button>

        <button onclick="uploadParaAlbum('sao_joao', 'uploadSJ')" class="mt-1 px-3 py-1 bg-blue-600 text-white rounded">Enviar</button>
      </div>
      <div>
        <h5 class="font-semibold">Natal</h5>
        <button onclick="ativarAlbum('natal')" class="mt-1 px-3 py-1 bg-red-600 text-white rounded">Ativar</button>
        <input type="file" id="uploadNatal" accept="audio/mp3">
        <button onclick="uploadParaAlbum('natal', 'uploadNatal')" class="mt-1 px-3 py-1 bg-blue-600 text-white rounded">Enviar</button>
      </div>
      <div>

        <button onclick="uploadParaAlbum('pascoa', 'uploadPascoa')" class="mt-1 px-3 py-1 bg-blue-600 text-white rounded">Enviar</button>
      </div>
    </div>

  </div>  <script src="radio-player.js"></script></body>
</html>
