<body>
    <div class="container">
        
        <!-- CARD 1: LOGO + NOME -->
        <div class="card-white">
            <header class="header">
                <img src="logo.png" alt="Logo Supermercado do Louro" class="logo">
                <h1>R치dio Supermercado do Louro</h1>

        </div>

        <!-- CARD 2: REL칍GIO + COUNTDOWN -->
        <div class="card-white">
            <div class="time-info">

                <div class="countdown-display">
                    Pr칩xima hora em: <span id="countdownTimer">--:--</span>
                </div>
            </div>
        </div>

        <!-- CARD 3: PLAYER -->
        <div class="card-white">
            <div class="player-minimal">
                
                <!-- O QUE EST츼 TOCANDO -->
                <div class="now-playing-minimal">

                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>

                <!-- CONTROLES SECUND츼RIOS -->
                <div class="controls-minimal">
                    <div class="volume-minimal">
                        <span class="volume-icon">游댉</span>
                        <input type="range" id="volumeSlider" min="0" max="100" value="70">
                    </div>
                    <button class="sync-btn-minimal" id="syncBtn">
                        游댃 Sincronizar
                    </button>
                </div>

                <audio id="audioPlayer" preload="auto"></audio>
            </div>
        </div>

        <!-- CARD 4: LINK PAINEL ADMIN (NOVO!) -->
        <div class="card-white card-link-admin">
            <a href="admin.html" class="admin-link-card">丘뙖잺 Painel Admin</a>
        </div>

        <!-- CARD 5: COPYRIGHT (NOVO!) -->
        <div class="card-white card-footer">
            <p class="copyright-text">춸 2026 R치dio 24H Supermercado do Louro</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script src="player.js"></script>
</body>
</html>
