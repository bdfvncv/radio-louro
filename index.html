<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R√°dio Supermercado do Louro</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #0a572f;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .capa {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .volume-control {
      width: 100%;
    }
    #loginSection, #dashboardSection, #devPanel {
      display: none;
    }
    button {
      padding: 8px 16px;
      border: none;
      background: #0a572f;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìª R√°dio Supermercado do Louro</h1>
  </header>

  <div class="container">
    <div id="loginSection" class="card">
      <h2>üîê Login Admin</h2>
      <input type="password" id="senha" placeholder="Digite a senha" />
      <button onclick="verificarSenha()">Entrar</button>
    </div>

    <div id="dashboardSection">
      <div class="card">
        <h2>üéß Player P√∫blico</h2>
        <img id="capaAlbum" class="capa" src="" alt="Capa do √°lbum" />
        <audio id="player" controls onended="tocarProxima()"></audio>
        <input type="range" id="volume" class="volume-control" min="0" max="1" step="0.01" value="1" onchange="ajustarVolume(this.value)" />
      </div>
      <div class="card">
        <h2>üìä Relat√≥rio</h2>
        <div id="relatorio"></div>
        <button onclick="resetarRelatorio()">Resetar Contagem</button>
      </div>

      <div id="devPanel" class="card">
        <h2>üõ†Ô∏è Painel Dev</h2>
        <p>Aqui vai o painel desenvolvedor com upload e gerenciamento completo.</p>
        <!-- Aqui voc√™ poder√° reinserir seu painel anterior -->
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';
    const supabase = createClient(
      'https://yrlwyvvlgrjbwnoiwdxv.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlybHd5dnZsZ3JqYndub2l3ZHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MDk0OTMsImV4cCI6MjA2NDM4NTQ5M30.qrNDx8aqL2WtWPalhmjzeUY6bCNVnnK48L2Oi2DpkVI'
    );

    const tocadas = {};
    let musicas = [], index = 0;

    window.onload = async () => {
      document.getElementById("loginSection").style.display = 'block';
      carregarAudios();
    };

    window.verificarSenha = () => {
      const senha = document.getElementById('senha').value;
      if (senha === '1234') {
        document.getElementById("loginSection").style.display = 'none';
        document.getElementById("dashboardSection").style.display = 'block';
        document.getElementById("devPanel").style.display = 'block';
        atualizarRelatorio();
      } else {
        alert('Senha incorreta!');
      }
    };

    window.ajustarVolume = (valor) => {
      document.getElementById("player").volume = valor;
    };

    async function carregarAudios() {
      const { data, error } = await supabase.storage.from('musicas').list();
      musicas = data.map(f => `https://yrlwyvvlgrjbwnoiwdxv.supabase.co/storage/v1/object/public/musicas/${f.name}`);
      exibirCapa();
      tocarProxima();
    }

    function tocarProxima() {
      if (musicas.length === 0) return;
      const player = document.getElementById('player');
      const src = musicas[index % musicas.length];
      const nome = src.split('/').pop();
      tocadas[nome] = (tocadas[nome] || 0) + 1;
      player.src = src;
      index++;
      player.play();
      atualizarRelatorio();
    }

    function atualizarRelatorio() {
      const div = document.getElementById("relatorio");
      div.innerHTML = '';
      Object.entries(tocadas).forEach(([nome, contagem]) => {
        const p = document.createElement('p');
        p.textContent = `${nome}: ${contagem} vez(es)`;
        div.appendChild(p);
      });
    }

    window.resetarRelatorio = () => {
      Object.keys(tocadas).forEach(k => delete tocadas[k]);
      atualizarRelatorio();
    };

    function exibirCapa() {
      document.getElementById("capaAlbum").src = 'https://yrlwyvvlgrjbwnoiwdxv.supabase.co/storage/v1/object/public/imagens/sao-joao.jpg';
    }
  </script>
</body>
</html>
