<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rádio Supermercado do Louro</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }
    header, .admin, .dev, .player {
      padding: 1rem;
      margin: 1rem;
      border-radius: 12px;
      background-color: #222;
    }
    button, input[type="password"], input[type="file"] {
      margin-top: 1rem;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
    }
    .hidden { display: none; }
    .volume-slider {
      width: 100%;
      margin-top: 0.5rem;
    }
    .album-banner {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎧 Rádio Supermercado do Louro</h1>
    <p id="current-album">Álbum atual: (carregando...)</p>
    <img id="album-banner" class="album-banner hidden" />
  </header>

  <section class="player">
    <audio id="audio-player" controls></audio>
    <input type="range" min="0" max="1" step="0.01" value="1" id="volume" class="volume-slider">
    <button onclick="resetPlayCount()">🔄 Resetar contagem</button>
  </section>

  <section class="admin">
    <h2>🔒 Painel do Administrador</h2>
    <input type="password" id="admin-password" placeholder="Senha">
    <button onclick="loginAdmin()">Entrar</button>

    <div id="dashboard" class="hidden">
      <h3>📊 Dashboard</h3>
      <pre id="relatorio"></pre>
    </div>
  </section>

  <section class="dev hidden" id="dev-panel">
    <h2>🛠️ Modo Desenvolvedor</h2>
    <input type="file" id="file-upload">
    <button onclick="uploadMusic()">Enviar música</button>
  </section>

  <script>
    const supabase = supabase.createClient(
      'https://yrlwyvvlgrjbwnoiwdxv.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlybHd5dnZsZ3JqYndub2l3ZHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MDk0OTMsImV4cCI6MjA2NDM4NTQ5M30.qrNDx8aqL2WtWPalhmjzeUY6bCNVnnK48L2Oi2DpkVI'
    );

    const audio = document.getElementById('audio-player');
    const volume = document.getElementById('volume');
    const albumText = document.getElementById('current-album');
    const albumBanner = document.getElementById('album-banner');
    const relatorio = document.getElementById('relatorio');

    let playCount = 0;
    const senhaAdmin = "1234";

    // Controle de volume
    volume.addEventListener('input', () => {
      audio.volume = volume.value;
    });

    function resetPlayCount() {
      playCount = 0;
      alert("Contagem de reprodução resetada.");
    }

    async function carregarMusica() {
      const { data, error } = await supabase.storage.from('musicas').list();
      if (data && data.length > 0) {
        const arquivo = data[0].name;
        const { data: urlData } = await supabase.storage.from('musicas').getPublicUrl(arquivo);
        audio.src = urlData.publicUrl;
        audio.play();
      } else {
        alert("Nenhuma música encontrada.");
      }
    }

    async function uploadMusic() {
      const fileInput = document.getElementById('file-upload');
      const file = fileInput.files[0];
      if (!file) return alert("Selecione um arquivo MP3");

      const { data, error } = await supabase.storage.from('musicas').upload(file.name, file);
      if (error) {
        alert("Erro ao enviar: " + error.message);
      } else {
        alert("Música enviada!");
        carregarMusica();
      }
    }

    function loginAdmin() {
      const senha = document.getElementById('admin-password').value;
      if (senha === senhaAdmin) {
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('dev-panel').classList.remove('hidden');
        gerarRelatorio();
      } else {
        alert("Senha incorreta.");
      }
    }

    async function gerarRelatorio() {
      const { data } = await supabase.storage.from('musicas').list();
      relatorio.innerText = data.map(file => `🎵 ${file.name}`).join('\n');
    }

    // Simula banner e álbum atual
    albumText.innerText = "Álbum atual: Festa Junina";
    albumBanner.src = "https://via.placeholder.com/800x200.png?text=Festa+Junina";
    albumBanner.classList.remove("hidden");

    carregarMusica();
  </script>
</body>
</html>
