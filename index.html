<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rádio Louro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      padding: 1rem;
    }
    img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }
    audio {
      margin: 1rem auto;
      display: block;
    }
    .admin, .dev {
      margin: 1rem;
      padding: 1rem;
      background: #222;
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.3rem 0;
    }
    input[type="file"] {
      background: #333;
      color: #fff;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #218838;
    }
    input[type="password"] {
      padding: 0.4rem;
      border-radius: 5px;
      border: none;
    }
    .volume-container {
      margin-top: 10px;
    }
    .volume-container input {
      width: 80%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rádio Supermercado do Louro</h1>
  </header>

  <img id="albumBanner" style="display: none" />
  <h2 id="albumNome"></h2>

  <audio id="audioPlayer" controls></audio>

  <div class="volume-container">
    <label for="volumeControl">Volume:</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" />
  </div>

  <div class="admin">
    <h3>Entrar no Painel Dev</h3>
    <input type="password" id="senhaDev" placeholder="Digite a senha" />
    <button onclick="entrarDev()">Entrar</button>
  </div>

  <div id="painelDev" class="dev hidden">
    <h2>Modo Desenvolvedor</h2>

    <h3>Uploads Gerais</h3>
    <label>Música: <input type="file" id="uploadMusicas" /></label>
    <button onclick="uploadArquivo('musicas')">Enviar</button>
    <br />
    <label>Hora Certa: <input type="file" id="uploadHora_certa" /></label>
    <button onclick="uploadArquivo('hora_certa')">Enviar</button>
    <br />
    <label>Avisos: <input type="file" id="uploadAvisos" /></label>
    <button onclick="uploadArquivo('avisos')">Enviar</button>

    <h3>Álbuns</h3>
    <label>Álbum Páscoa:
      <input type="file" id="uploadPascoa" />
    </label>
    <button onclick="uploadParaAlbum('pascoa', 'uploadPascoa')">Enviar</button>
    <button onclick="ativarAlbum('pascoa')">Ativar</button>
    <br />
    <label>Álbum São João:
      <input type="file" id="uploadSaojoao" />
    </label>
    <button onclick="uploadParaAlbum('saojoao', 'uploadSaojoao')">Enviar</button>
    <button onclick="ativarAlbum('saojoao')">Ativar</button>
    <br />
    <label>Álbum Natal:
      <input type="file" id="uploadNatal" />
    </label>
    <button onclick="uploadParaAlbum('natal', 'uploadNatal')">Enviar</button>
    <button onclick="ativarAlbum('natal')">Ativar</button>
    <br />
    <button onclick="desativarAlbum()">Desativar Álbum</button>

    <h3>Relatório de Reprodução</h3>
    <ul id="relatorio"></ul>
    <button onclick="resetarRelatorio()">Resetar Relatório</button>
  </div>

  <script type="module" src="rádio-jogador.js"></script>
</body>
</html>
