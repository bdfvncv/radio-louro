<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rádio Louro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: #111;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .player-container {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    audio {
      width: 100%;
    }
    .admin-panel {
      margin-top: 40px;
      padding: 20px;
      background-color: #222;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
    }
    .hidden {
      display: none;
    }
    input, button, label {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00e676;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rádio Supermercado do Louro</h1>
  </header>
  
  <div class="player-container">
    <audio id="audioPlayer" controls></audio>
    <p id="currentTrack"></p>
  </div>

  <div class="admin-panel">
    <h2>Administração</h2>
    <input type="password" id="adminPassword" placeholder="Digite a senha do admin" />
    <button onclick="checkAdmin()">Entrar</button>

    <div id="dashboard" class="hidden">
      <label for="file">Enviar música (.mp3)</label>
      <input type="file" id="file" accept="audio/mp3">
      <button onclick="uploadFile()">Upload</button>
      <p id="status"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://yrlwyvvlgrjbwnoiwdxv.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlybHd5dnZsZ3JqYndub2l3ZHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MDk0OTMsImV4cCI6MjA2NDM4NTQ5M30.qrNDx8aqL2WtWPalhmjzeUY6bCNVnnK48L2Oi2DpkVI';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let audioPlayer = document.getElementById('audioPlayer');
    let currentTrack = document.getElementById('currentTrack');

    async function loadAndPlay() {
      const { data, error } = await supabase.storage.from('musicas').list('', {
        limit: 100,
        offset: 0,
        sortBy: { column: 'name', order: 'asc' },
      });

      if (error || !data.length) {
        currentTrack.textContent = 'Nenhuma música disponível.';
        return;
      }

      let index = 0;
      playTrack(index);

      audioPlayer.addEventListener('ended', () => {
        index = (index + 1) % data.length;
        playTrack(index);
      });

      function playTrack(i) {
        const track = data[i];
        const url = supabase.storage.from('musicas').getPublicUrl(track.name).data.publicUrl;
        audioPlayer.src = url;
        audioPlayer.play();
        currentTrack.textContent = `Tocando agora: ${track.name}`;
      }
    }

    loadAndPlay();

    function checkAdmin() {
      const pass = document.getElementById('adminPassword').value;
      if (pass === 'louropainel') {
        document.getElementById('dashboard').classList.remove('hidden');
      } else {
        alert('Senha incorreta');
      }
    }

    async function uploadFile() {
      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];

      if (!file) return alert('Escolha um arquivo!');

      const { data, error } = await supabase.storage.from('musicas').upload(file.name, file);

      if (error) {
        document.getElementById('status').textContent = 'Erro no upload: ' + error.message;
      } else {
        document.getElementById('status').textContent = 'Upload realizado com sucesso!';
        loadAndPlay();
      }
    }
  </script>
</body>
</html>
