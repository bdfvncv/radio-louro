<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R√°dio Supermercado do Louro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background: #0a572f;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img.capa {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    audio {
      width: 100%;
    }
    .volume {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .volume input[type="range"] {
      width: 100%;
    }
    #login {
      max-width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #login input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    #dashboard {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>R√°dio Supermercado do Louro</h1>
  </header>

  <div class="container" id="publicPlayer">
    <img id="capaAlbum" class="capa" src="" alt="Capa do √°lbum" />
    <audio id="audioPlayer" controls autoplay onended="proximaMusica()"></audio>
    <div class="volume">
      <label>üîä Volume</label>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
    </div>
  </div>

  <div id="login">
    <h2>Administra√ß√£o</h2>
    <input type="password" id="senha" placeholder="Senha de admin">
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <div class="container" id="dashboard">
    <h2>üìä Dashboard Admin</h2>
    <p><strong>√Ålbum ativo:</strong> <span id="albumNome"></span></p>
    <button onclick="resetarContagem()">Resetar contagem</button>
    <ul id="relatorio"></ul>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';
    const supabase = createClient(
      'https://yrlwyvvlgrjbwnoiwdxv.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlybHd5dnZsZ3JqYndub2l3ZHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MDk0OTMsImV4cCI6MjA2NDM4NTQ5M30.qrNDx8aqL2WtWPalhmjzeUY6bCNVnnK48L2Oi2DpkVI'
    );

    const album = localStorage.getItem("album") || "musicas";
    const player = document.getElementById("audioPlayer");
    const volumeSlider = document.getElementById("volumeControl");
    const tocadas = JSON.parse(localStorage.getItem("tocadas") || "{}");

    let playlist = [];
    let index = 0;

    volumeSlider.addEventListener("input", () => {
      player.volume = volumeSlider.value;
    });

    async function carregarCapa() {
      const capaURL = `https://yrlwyvvlgrjbwnoiwdxv.supabase.co/storage/v1/object/public/imagens/${album}.jpg`;
      document.getElementById("capaAlbum").src = capaURL;
    }

    async function carregarMusicas() {
      const { data } = await supabase.storage.from(album).list();
      playlist = data.map(f => `https://yrlwyvvlgrjbwnoiwdxv.supabase.co/storage/v1/object/public/${album}/${f.name}`);
      playlist = playlist.sort(() => Math.random() - 0.5);
      tocarAtual();
    }

    function tocarAtual() {
      const src = playlist[index % playlist.length];
      if (!src) return;
      const nome = src.split("/").pop();
      tocadas[nome] = (tocadas[nome] || 0) + 1;
      localStorage.setItem("tocadas", JSON.stringify(tocadas));
      player.src = src;
      player.play();
    }

    window.proximaMusica = function() {
      index++;
      tocarAtual();
    }

    carregarMusicas();
    carregarCapa();

    // DASHBOARD
    window.verificarSenha = function () {
      const senha = document.getElementById("senha").value;
      if (senha === "2007") {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("albumNome").textContent = album;
        atualizarRelatorio();
      } else {
        alert("Senha incorreta");
      }
    }

    function atualizarRelatorio() {
      const lista = document.getElementById("relatorio");
      lista.innerHTML = "";
      Object.entries(tocadas).forEach(([nome, vezes]) => {
        const li = document.createElement("li");
        li.textContent = `${nome} - ${vezes}x tocada`;
        lista.appendChild(li);
      });
    }

    window.resetarContagem = function () {
      localStorage.removeItem("tocadas");
      location.reload();
    }
  </script>
</body>
</html>
