<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìª R√°dio 24H Supermercado do Louro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìª R√°dio 24H Supermercado do Louro</h1>
            <div class="live-indicator" id="liveIndicator">
                <span class="pulse"></span>
                <span>AO VIVO</span>
            </div>
        </header>

        <div class="main-content">
            <div class="clock-section">
                <div class="current-time" id="currentTime">00:00:00</div>
                <div class="countdown" id="countdown">
                    Pr√≥xima hora em: <span id="countdownTimer">--:--</span>
                </div>
            </div>

            <div class="player-section">
                <div class="now-playing" id="nowPlaying">
                    <h2>Agora Tocando</h2>
                    <p id="currentProgram">Carregando...</p>
                </div>

                <div class="player-controls">
                    <audio id="audioPlayer" preload="auto"></audio>
                    
                    <button class="control-btn play-btn" id="playBtn">
                        <span class="icon">‚ñ∂Ô∏è</span>
                        <span class="text">Play</span>
                    </button>

                    <div class="volume-control">
                        <span class="icon">üîä</span>
                        <input type="range" id="volumeSlider" min="0" max="100" value="70">
                        <span id="volumeValue">70%</span>
                    </div>

                    <button class="control-btn sync-btn" id="syncBtn">
                        <span class="icon">üîÑ</span>
                        <span class="text">Sincronizar</span>
                    </button>
                </div>

                <div class="status-message" id="statusMessage"></div>
            </div>

            <div class="schedule-section">
                <div class="schedule-card">
                    <h3>‚èÆÔ∏è Hora Anterior</h3>
                    <p id="previousProgram">--:--</p>
                </div>
                <div class="schedule-card highlight">
                    <h3>‚ñ∂Ô∏è Agora</h3>
                    <p id="currentHour">--:--</p>
                </div>
                <div class="schedule-card">
                    <h3>‚è≠Ô∏è Pr√≥xima</h3>
                    <p id="nextProgram">--:--</p>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>¬© 2025 R√°dio 24H Supermercado do Louro</p>
            <a href="admin.html" class="admin-link">Painel Admin</a>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="player.js"></script>
</body>
</html>
